# --- App
spring.application.name=smu-club

# --- JPA
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# --- JWT
jwt.secret=${JWT_SECRET}
jwt.access-token-validity-in-seconds=1800
jwt.refresh-token-validity-in-seconds=604800

# --- External API
external.univ-api.url=${SMUNITY_AUTH_API_URL:https://smunity.co.kr/api/v1}

# --- Resilience4j
resilience4j.circuitbreaker.configs.default.sliding-window-size=20
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=10
# ??? ??? ?? ??? ?? ??
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=${CIRCUIT_BREAKER_THRESHOLD:100}
resilience4j.circuitbreaker.configs.default.slow-call-duration-threshold=3s
resilience4j.circuitbreaker.configs.default.slow-call-rate-threshold=60
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=60s
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=5
resilience4j.circuitbreaker.instances.univApi.base-config=default

# --- Batch / Performance
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# --- OCI Authentication (?? ??)
oci.config.private-key-path=${OCI_PRIVATE_KEY_PATH:/app/oci_api_key.pem}
oci.config.tenancy-id=${OCI_CONFIG_TENANCY_ID}
oci.config.user-id=${OCI_CONFIG_USER_ID}
oci.config.fingerprint=${OCI_CONFIG_FINGERPRINT}
oci.config.region=${OCI_CONFIG_REGION:ap-osaka-1}

# --- OCI Storage
oci.bucket.name=${OCI_BUCKET_NAME:smu-club-files}
oci.bucket.namespace=${OCI_BUCKET_NAMESPACE:axxgrlwqvcxn}

# --- Email (SMTP)
spring.mail.host=${SPRING_MAIL_HOST:smtp.email.ap-osaka-1.oci.oraclecloud.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${OCI_SMTP_USERNAME}
spring.mail.password=${OCI_SMTP_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000

# --- Discord Webhook
discord.webhook.url=${DISCORD_WEBHOOK_URL}

