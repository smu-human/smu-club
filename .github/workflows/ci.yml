          # 127.0.0.1:3306ìœ¼ë¡œ ìœ„ servicesì˜ mysqlì— ì ‘ì†í•©ë‹ˆë‹¤.
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/testdb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
          # í…ŒìŠ¤íŠ¸ë§ˆë‹¤ í…Œì´ë¸”ì„ ìƒˆë¡œ ë§Œë“­ë‹ˆë‹¤.
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

