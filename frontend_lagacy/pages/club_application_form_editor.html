<!-- FRONTEND/pages/application_form_editor.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>지원서 수정</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/club_application_form_editor.css" />
  </head>
  <body>
    <!-- 상단 공통 헤더 -->
    <div class="page-header sticky-header safe-area-top">
      <div class="container">
        <div class="page-header-content">
          <a href="../pages/club.html" class="back-btn" aria-label="뒤로가기">
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M19 12H5" />
              <path d="M12 19l-7-7 7-7" />
            </svg>
          </a>
          <h1>지원서 수정</h1>
        </div>
      </div>
    </div>

    <!-- 히어로: 문구만 수정 -->
    <div class="hero-section">
      <div class="hero-content">
        <h2>지원서 양식 수정</h2>
        <p>지원자가 보게 될 질문들을 추가·수정하세요.</p>
      </div>
    </div>

    <div class="form-container">
      <div class="card">
        <div class="card-header">
          <h3>온라인 지원 (미리보기 형태)</h3>
          <p>기본 항목은 고정입니다. 아래에서 추가 질문을 편집하세요.</p>
        </div>

        <!-- 기본 폼(그대로 보여주기: 미리보기 느낌) -->
        <form class="auth-form" id="editorForm" onsubmit="return false;">
          <div class="form-group">
            <label>학과</label>
            <input type="text" disabled placeholder="소속 학과를 입력하세요" />
          </div>

          <div class="form-group">
            <label>학번</label>
            <input
              type="text"
              disabled
              placeholder="학번을 입력하세요 (예: 202012345)"
            />
          </div>

          <div class="form-group">
            <label>이름</label>
            <input type="text" disabled placeholder="이름을 입력하세요" />
          </div>

          <div class="form-group">
            <label>전화번호</label>
            <input type="tel" disabled placeholder="010-1234-5678" />
          </div>

          <div class="form-group">
            <label>성별</label>
            <div>
              <label class="checkbox-label"
                ><input type="radio" disabled /> 남성</label
              >
              <label class="checkbox-label"
                ><input type="radio" disabled /> 여성</label
              >
              <label class="checkbox-label"
                ><input type="radio" disabled /> 기타</label
              >
            </div>
          </div>

          <div class="form-group">
            <label>자기소개</label>
            <textarea
              rows="5"
              disabled
              class="form-group-textarea"
              placeholder="자신을 소개하고 동아리 지원 동기를 작성해주세요."
            ></textarea>
          </div>

          <!-- ===== 추가 질문 편집 영역 ===== -->
          <div class="dynamic-questions">
            <div class="q-list" id="qList"></div>

            <div class="q-actions">
              <button type="button" class="btn btn-outline" id="addQuestionBtn">
                + 질문 추가
              </button>
            </div>
          </div>

          <!-- 저장/불러오기/초기화 -->
          <div class="actions">
            <button type="button" class="btn btn-outline" id="loadBtn">
              불러오기
            </button>
            <button type="button" class="btn btn-outline" id="clearBtn">
              초기화
            </button>
            <button type="button" class="btn btn-primary" id="saveBtn">
              저장하기
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="page-footer">
      <p>© 2025 smu-club. 상명대학교 동아리 플랫폼</p>
      <p>
        <a
          href="https://github.com/smu-human/smu-club"
          target="_blank"
          rel="noopener noreferrer"
          >Github</a
        >
      </p>
    </div>
    <script src="../js/application_form_editor.js"></script>
  </body>
</html>
