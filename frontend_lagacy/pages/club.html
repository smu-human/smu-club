<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>동아리 상세</title>
    <!-- 공통 + 페이지 전용 스타일 -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/club.css" />
  </head>
  <body>
    <!-- ===== 상단 헤더 (로그인/회원가입과 동일 구조) ===== -->
    <div class="page-header sticky-header safe-area-top">
      <div class="container">
        <div class="page-header-content">
          <!-- 로그인 페이지와 동일한 back-btn -->
          <a href="../index.html" class="back-btn" aria-label="뒤로가기">
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M19 12H5" />
              <path d="M12 19l-7-7 7-7" />
            </svg>
          </a>
          <!-- 제목 -->
          <h1 id="clubTitle">동아리명</h1>
          <!-- 필요시 우측 버튼 -->
          <a
            href="../pages/application_form.html"
            class="apply_link"
            id="applyLink"
          >
            가입 신청
          </a>
        </div>
      </div>
    </div>

    <!-- ===== 메인 ===== -->
    <main class="club_main safe-area-padding">
      <div class="container">
        <!-- 갤러리: 여러 장 좌우 스와이프 -->
        <section class="gallery card">
          <div class="carousel" id="carousel">
            <!-- JS가 <img> 여러개 삽입 -->
          </div>
          <button class="nav prev" id="prevBtn" aria-label="이전 이미지">
            ‹
          </button>
          <button class="nav next" id="nextBtn" aria-label="다음 이미지">
            ›
          </button>
          <div class="dots" id="dots"></div>
        </section>

        <!-- 상단 메타 -->
        <section class="club_meta card">
          <ul class="info_list">
            <li>
              <span class="label">회장</span>
              <span class="val" id="leaderName">김스뮤</span>
            </li>
            <li>
              <span class="label">연락처</span>
              <span class="val" id="contact">010-XXXX-XXXX</span>
            </li>
            <li>
              <span class="label">모집 기간</span>
              <span class="val" id="period">2025.03.05 ~ 2025.03.06</span>
            </li>
            <li>
              <span class="label">활동 요일</span>
              <span class="val" id="days">월, 수, 금</span>
            </li>
            <li>
              <span class="label">활동 시간</span>
              <span class="val" id="time">18:00 ~ 20:00</span>
            </li>
            <li>
              <span class="label">상태</span>
              <span class="val badge" id="stateBadge">모집중</span>
            </li>
          </ul>
        </section>

        <!-- 동아리 소개 -->
        <section class="intro card">
          <h2 class="section_title">동아리 소개</h2>
          <p class="desc" id="introText">
            동아리 설명 예시입니다. 이곳에 동아리 소개와 활동 내용을 적어주세요.
          </p>
        </section>
      </div>
    </main>
    <div class="page-footer">
      <p>© 2025 smu-club. 상명대학교 동아리 플랫폼</p>
      <p>
        <a
          href="https://github.com/smu-human/smu-club"
          target="_blank"
          rel="noopener noreferrer"
          >Github</a
        >
      </p>
    </div>
    <script src="../js/club.js"></script>
  </body>
</html>
