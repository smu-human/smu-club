services:
  db:
    image: mysql:8.0.43-oracle
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
    environment:
      MYSQL_ROOT_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-smu1234!}
      MYSQL_DATABASE: smu_db
      MYSQL_USER: ${SPRING_DATASOURCE_USERNAME:-smu}
      MYSQL_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-smu1234!}
    volumes:
      - ./db/store:/var/lib/mysql
    networks:
      - network
      - smu-network
    profiles: ["dev", "prod"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
    volumes:
      - ./oci_api_key.pem:/app/oci_api_key.pem
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # DB 설정 (컨테이너 이름 'db'로 연결)
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/smu_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-smu}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-smu1234!}

      # 공통 보안/JWT
      JWT_SECRET: ${JWT_SECRET}

      # OCI 인증 및 저장소 (개발 환경에서도 기능 테스트를 위해 필요)
      OCI_CONFIG_TENANCY_ID: ${OCI_CONFIG_TENANCY_ID}
      OCI_CONFIG_USER_ID: ${OCI_CONFIG_USER_ID}
      OCI_CONFIG_FINGERPRINT: ${OCI_CONFIG_FINGERPRINT}
      OCI_PRIVATE_KEY_PATH: /app/oci_api_key.pem
      OCI_CONFIG_REGION: ${OCI_CONFIG_REGION:-ap-osaka-1}
      OCI_BUCKET_NAME: ${OCI_BUCKET_NAME:-smu-club-files}
      OCI_BUCKET_NAMESPACE: ${OCI_BUCKET_NAMESPACE:-axxgrlwqvcxn}

      # Email (SMTP)
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.email.ap-osaka-1.oci.oraclecloud.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      OCI_SMTP_USERNAME: ${OCI_SMTP_USERNAME}
      OCI_SMTP_PASSWORD: ${OCI_SMTP_PASSWORD}

      # 외부 API 및 유틸리티
      SMUNITY_AUTH_API_URL: ${SMUNITY_AUTH_API_URL:-https://smunity.co.kr/api/v1}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      CIRCUIT_BREAKER_THRESHOLD: ${CIRCUIT_BREAKER_THRESHOLD:-50}
    networks:
      - network
    profiles: ["dev"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    environment:
      - VITE_API_URL=http://backend:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - network
    profiles: ["dev"]

  ############################## 배포용 (PROD) ##############################

  backend2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    volumes:
      - ./oci_api_key.pem:/app/oci_api_key.pem
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      DDL_AUTO_MODE: ${DDL_AUTO_MODE:-update}
      JWT_SECRET: ${JWT_SECRET}
      OCI_PRIVATE_KEY_PATH: /app/oci_api_key.pem
      OCI_CONFIG_TENANCY_ID: ${OCI_CONFIG_TENANCY_ID}
      OCI_CONFIG_USER_ID: ${OCI_CONFIG_USER_ID}
      OCI_CONFIG_FINGERPRINT: ${OCI_CONFIG_FINGERPRINT}
      OCI_CONFIG_REGION: ${OCI_CONFIG_REGION:-ap-osaka-1}
      OCI_BUCKET_NAME: ${OCI_BUCKET_NAME:-smu-club-files}
      OCI_BUCKET_NAMESPACE: ${OCI_BUCKET_NAMESPACE:-axxgrlwqvcxn}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.email.ap-osaka-1.oci.oraclecloud.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      OCI_SMTP_USERNAME: ${OCI_SMTP_USERNAME}
      OCI_SMTP_PASSWORD: ${OCI_SMTP_PASSWORD}
      SMUNITY_AUTH_API_URL: ${SMUNITY_AUTH_API_URL:-https://smunity.co.kr/api/v1}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      CIRCUIT_BREAKER_THRESHOLD: ${CIRCUIT_BREAKER_THRESHOLD:-50}
      LOGGING_LEVEL_HIBERNATE_SQL: ${LOGGING_LEVEL_HIBERNATE_SQL:-error}
    networks:
      - smu-network
    profiles: ["prod"]

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: smu-nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend2
    networks:
      - smu-network
    profiles: ["prod"]

networks:
  network:
  smu-network:
    driver: bridge