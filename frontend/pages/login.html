<!-- FRONTEND/pages/login.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 상명대학교 동아리</title>
    <!-- 정적 배포용 상대경로 -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="page-header sticky-header safe-area-top">
      <div class="container">
        <div class="page-header-content">
          <a href="../index.html" class="back-btn">
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M19 12H5" />
              <path d="M12 19l-7-7 7-7" />
            </svg>
          </a>
          <h1>로그인</h1>
        </div>
      </div>
    </div>

    <!-- Hero + Form 묶음 -->
    <main class="page-main">
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="hero-content">
          <img
            src="../images/smu_club.svg"
            alt="스뮤 클럽 로고"
            class="hero-logo"
          />
          <p>상명대학교 동아리 통합 플랫폼</p>
        </div>
      </div>

      <!-- Login Form -->
      <div class="form-container">
        <div class="card">
          <div class="card-header">
            <h3>학번과 비밀번호를 입력해 주세요</h3>
            <p></p>
          </div>

          <form class="login-form" id="loginForm">
            <!-- 학번 입력 -->
            <div class="form-group">
              <label for="studentId">학번</label>
              <div class="input-container">
                <svg
                  class="input-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
                <input
                  type="text"
                  id="studentId"
                  placeholder="학번을 입력해주세요"
                  required
                />
              </div>
            </div>

            <!-- 비밀번호 입력 -->
            <div class="form-group">
              <label for="password">비밀번호</label>
              <div class="input-container">
                <svg
                  class="input-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                  <circle cx="12" cy="16" r="1" />
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                <input
                  type="password"
                  id="password"
                  placeholder="비밀번호를 입력하세요"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="passwordToggle"
                  aria-label="비밀번호 보기 전환"
                >
                  <svg
                    class="icon"
                    id="eyeIcon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                  >
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                </button>
              </div>
            </div>

            <!-- 옵션 -->
            <div class="form-options">
              <label class="checkbox-label">
                <input type="checkbox" id="rememberMe" />
                <span class="checkmark"></span>
                로그인 상태 유지
              </label>
              <a
                href="https://smsso.smu.ac.kr/svc/tk/Auth.do?ac=Y&ifa=N&id=portal&"
                target="_blank"
                rel="noopener noreferrer"
                class="forgot-password"
              >
                비밀번호를 잊어버리셨나요?
              </a>
            </div>

            <!-- 로그인 버튼 -->
            <button
              type="submit"
              class="btn btn-primary btn-large"
              id="loginBtn"
            >
              <span id="loginText">로그인</span>
              <div
                class="spinner"
                id="loginSpinner"
                style="display: none"
              ></div>
            </button>

            <!-- 회원가입 버튼 -->
            <a href="register.html" class="btn btn-secondary btn-large">
              회원가입 (학생 인증)
            </a>
          </form>

          <!-- 추가 정보 -->
          <div class="form-footer">
            <p>회원가입 시 상명대학교 샘물포털시스템을 통해</p>
            <p>재학생 인증을 진행합니다</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div class="page-footer">
      <p>© 2025 smu-club. 상명대학교 동아리 플랫폼</p>
      <p>
        <a
          href="https://github.com/smu-human/smu-club"
          target="_blank"
          rel="noopener noreferrer"
          >Github</a
        >
      </p>
    </div>

    <!-- 경로 수정: login.js → ../js/login.js -->
    <script src="../js/login.js"></script>
  </body>
</html>
