<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온라인 지원서 - 상명대학교 동아리</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/application_form.css" />
  </head>
  <body>
    <div class="page-header">
      <div class="container">
        <div class="page-header-content">
          <a href="../index.html" class="back-btn" aria-label="뒤로가기">
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M19 12H5" />
              <path d="M12 19l-7-7 7-7" />
            </svg>
          </a>
          <h1>동아리 지원서</h1>
        </div>
      </div>
    </div>

    <div class="hero-section">
      <div class="hero-content">
        <h2>지원서 작성</h2>
        <p>동아리 가입을 위한 정보를 입력해주세요.</p>
      </div>
    </div>

    <div class="form-container">
      <div class="card">
        <div class="card-header">
          <h3>온라인 지원</h3>
          <p>필수 정보를 정확히 입력해주세요.</p>
        </div>

        <!-- 타임리프 제거: th:action, th:object, th:field -->
        <form
          class="auth-form"
          id="applicationForm"
          action="#"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="department">학과</label>
            <input
              type="text"
              id="department"
              name="department"
              placeholder="소속 학과를 입력하세요"
              required
            />
          </div>

          <div class="form-group">
            <label for="studentId">학번</label>
            <input
              type="text"
              id="studentId"
              name="studentId"
              placeholder="학번을 입력하세요 (예: 202012345)"
              pattern="[0-9]{9}"
              title="9자리 숫자를 입력해주세요."
              required
            />
          </div>

          <div class="form-group">
            <label for="name">이름</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="이름을 입력하세요"
              required
            />
          </div>

          <div class="form-group">
            <label for="phoneNumber">전화번호</label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="010-1234-5678"
              pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
              title="010-XXXX-XXXX 형식으로 입력해주세요."
              required
            />
          </div>

          <div class="form-group">
            <label>성별</label>
            <div>
              <label class="checkbox-label">
                <input type="radio" name="gender" value="male" required /> 남성
              </label>
              <label class="checkbox-label">
                <input type="radio" name="gender" value="female" /> 여성
              </label>
              <label class="checkbox-label">
                <input type="radio" name="gender" value="other" /> 기타
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="introduction">자기소개</label>
            <textarea
              id="introduction"
              name="introduction"
              rows="5"
              placeholder="자신을 소개하고 동아리 지원 동기를 작성해주세요."
              required
              class="form-group-textarea"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="attachment">첨부 파일 (선택 사항)</label>
            <input
              type="file"
              id="attachment"
              name="attachmentFile"
              style="display: none"
            />
            <div class="custom-file-upload">
              <button type="button" class="btn btn-outline" id="fileSelectBtn">
                파일 선택
              </button>
              <span id="selectedFileName" class="selected-file-name"
                >선택된 파일 없음</span
              >
            </div>
            <p class="auth-subtitle">이력서, 포트폴리오 등 (PDF, DOCX 등)</p>
          </div>

          <button type="submit" class="btn btn-primary btn-large">
            지원서 제출
          </button>
        </form>
      </div>
    </div>

    <div class="page-footer">
      <p>© 2024 SMUNITY. 상명대학교 동아리 플랫폼</p>
    </div>

    <!-- 타임리프 제거 및 경로 수정 -->
    <script src="../js/application_form.js"></script>
  </body>
</html>
