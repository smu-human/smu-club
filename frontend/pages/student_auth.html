<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생 인증 - 상명대학교 동아리</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/student_auth.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="page-header sticky-header safe-area-top">
      <div class="container">
        <div class="page-header-content">
          <button
            class="back-btn"
            onclick="history.back()"
            aria-label="뒤로가기"
          >
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M19 12H5" />
              <path d="M12 19l-7-7 7-7" />
            </svg>
          </button>
          <h1>학생 인증</h1>
        </div>
      </div>
    </div>

    <main class="page-main">
      <!-- Hero -->
      <div class="hero-section">
        <div class="hero-content">
          <img
            src="../images/smu_club.svg"
            alt="스뮤 클럽 로고"
            class="hero-logo"
          />
          <p>상명대학교 동아리 통합 플랫폼</p>
        </div>
      </div>

      <!-- 인증 폼 -->
      <div class="form-container" id="authForm">
        <div class="card">
          <div class="card-header">
            <h3>학생 인증</h3>
            <p class="auth-subtitle">
              샘물 통합로그인 학번/비밀번호로 본인 인증
            </p>
          </div>

          <form class="auth-form" id="studentAuthForm">
            <div class="form-group">
              <label for="authStudentId">학번</label>
              <div class="input-container">
                <svg
                  class="input-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
                <input
                  type="text"
                  id="authStudentId"
                  placeholder="학번을 입력하세요"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="authPassword">비밀번호</label>
              <div class="input-container">
                <svg
                  class="input-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                  <circle cx="12" cy="16" r="1" />
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                <input
                  type="password"
                  id="authPassword"
                  placeholder="비밀번호를 입력하세요"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="agreeAuth" required />
                <span class="checkmark"></span>
                상명대학교 샘물포털시스템을 통해
                <strong
                  >본인 확인 및 학생 정보(학번, 이름, 학과, 재학상태) 조회에
                  동의</strong
                >합니다.
              </label>
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-large"
              id="authBtn"
            >
              <span id="authText">인증하기</span>
              <div class="spinner" id="authSpinner" style="display: none"></div>
            </button>
          </form>

          <div class="form-footer">
            <p>인증 완료 후 자동으로 회원가입이 처리됩니다.</p>
          </div>
        </div>
      </div>

      <!-- 인증 완료 화면 -->
      <div class="success-screen" id="successScreen" style="display: none">
        <div class="card">
          <div class="success-content">
            <svg
              class="success-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
              <polyline points="22,4 12,14.01 9,11.01" />
            </svg>
            <h2>인증 완료!</h2>
            <p>
              학생 인증이 성공적으로 완료되었습니다.<br />이제 동아리 사이트를
              이용하실 수 있습니다.
            </p>
            <button
              class="btn btn-primary btn-large"
              onclick="location.href='../index.html'"
            >
              홈으로
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer (로그인과 동일) -->
    <div class="page-footer">
      <p>© 2025 smu-club. 상명대학교 동아리 플랫폼</p>
      <p>
        <a
          href="https://github.com/smu-human/smu-club"
          target="_blank"
          rel="noopener noreferrer"
          >Github</a
        >
      </p>
    </div>
    <script src="../js/student_auth.js"></script>
  </body>
</html>
