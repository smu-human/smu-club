<!-- FRONTEND/index.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0",
    viewport-fit=cover" />
    <title>상명대학교 동아리</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Header -->
    <!-- 스티키 헤더 모든 페이지에 있는지 확인 -->
    <div class="header sticky-header safe-area-top">
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="header-logo">
            <img src="images/1.png" alt="SMU club 로고" class="logo-img" />
          </a>

          <div class="header-buttons">
            <!-- 공지사항 버튼 -->
            <button class="btn btn-ghost" id="noticeBtn">
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
              </svg>
              <span class="hidden-mobile">공지사항</span>
              <span class="badge" id="noticeBadge">0</span>
            </button>

            <!-- 로그인/회원가입: 정적 파일 경로로 변경 -->
            <a href="pages/login.html" class="btn btn-outline">로그인</a>
            <a href="pages/student_auth.html" class="btn btn-primary"
              >회원가입</a
            >
          </div>
        </div>

        <!-- 검색바 -->
        <div class="search-container">
          <svg
            class="search-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
          </svg>
          <input
            type="text"
            class="search-input"
            placeholder="동아리 이름 검색"
            id="searchInput"
          />
        </div>

        <!-- 통계 및 정렬 -->
        <div class="stats-container">
          <div class="stats">
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span id="clubCount">총 0개의 동아리</span>
          </div>
          <div class="select-wrap">
            <select class="sort-select" id="sortSelect">
              <option value="name">이름순</option>
              <option value="members">회원수순</option>
              <option value="status">모집상태순</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- 동아리 목록 -->
    <div class="main-content">
      <div class="container">
        <div class="club-grid" id="clubGrid">
          <!-- 동아리 카드들이 JavaScript로 생성됩니다 -->
        </div>

        <!-- 검색 결과 없음 -->
        <div class="no-results" id="noResults" style="display: none">
          <svg
            class="no-results-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <p>검색 결과가 없습니다.</p>
        </div>
      </div>
    </div>

    <!-- 공지사항 모달 -->
    <div class="modal" id="noticeModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>
            <svg
              class="icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            공지사항
          </h2>
          <button class="modal-close" id="modalClose">&times;</button>
        </div>
        <div class="modal-body" id="noticeList">
          <!-- 공지사항 목록이 JavaScript로 생성됩니다 -->
        </div>
      </div>
    </div>
    <div class="page-footer">
      <p>© 2025 smu-club. 상명대학교 동아리 플랫폼</p>
      <p>
        <a
          href="https://github.com/smu-human/smu-club"
          target="_blank"
          rel="noopener noreferrer"
          >Github</a
        >
      </p>
    </div>
    <!-- 경로 수정: /script.js → js/main.js -->
    <script src="js/main.js"></script>
  </body>
</html>
